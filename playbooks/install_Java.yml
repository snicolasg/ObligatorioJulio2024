---
- name: Instalar JDK de Java en CentOS
  hosts: centos
  become: true
  user: sysadmin

  tasks:

    - name: Actualizar el repositorio EPEL
      ansible.builtin.dnf:
        name: epel-release
        state: latest

    - name: Instalo JDK de Java
      ansible.builtin.dnf:
        name: java-21-openjdk-devel
        state: latest

    - name: Verifica instalaci√≥n Java
      command: java -version
      register: java_version
      ignore_errors: true

    - name: Muestra version Java
      debug:
        var: java_version.stdout_lines
  

